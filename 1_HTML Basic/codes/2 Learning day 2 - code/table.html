<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Tags in html</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <hr>
    <!-- <h1>Saving in per month</h1> -->
    <table>
        <caption>My First Saving</caption>
        <thead>
            <tr>
                <th>month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>700</td>
            </tr>
        </tfoot>
    </table>
    <hr>
</body>

</html>
