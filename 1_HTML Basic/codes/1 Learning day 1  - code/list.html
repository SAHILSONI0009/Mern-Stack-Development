<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag in html</title>
</head>

<body>
    <h1>Grocery items:</h1>
    <!-- order list  -->
    <ol>
        <li>chini</li>
        <li>peanut butter</li>
        <li>SugerFree</li>
    </ol>

    <h1>Second grocery Items:</h1>
    <!-- unorder lists  -->

    <ul>
        <li>Panner</li>
        <li>maggi</li>
        <li>makkhan</li>
        <li>tofu</li>
    </ul>

    <!-- image tag  -->
    <img src="tofu.jpg" alt="tofu" width="95px">

</body>

</html>
